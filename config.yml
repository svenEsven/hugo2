  missing_only_released: false
  only_filter_missing: false
  show_unmanaged: true
  show_filtered: false
  show_options: false
  show_missing: true
  show_missing_assets: true
  save_report: false
  tvdb_language: eng
  ignore_ids: []
  ignore_imdb_ids: []
  item_refresh_delay: 0
  playlist_sync_to_user: all
  playlist_exclude_user: []
  playlist_report: false
  verify_ssl: true
  custom_repo: []
  check_nightly: false
  show_unconfigured: true
  playlist_exclude_users: []
  run_order:
    - operations
    - metadata
    - collections
    - overlays
  overlay_artwork_filetype: jpg
  overlay_artwork_quality: 100
